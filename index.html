<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.png" alt="картинка грузится">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./image/image.jpg" alt="Афатар">
                <h1 class="profile__title">Введите имя</h1>
                <p class="profile__subtitle">Информация о себе</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="element">
            <ul class="element__container">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" id="close_Profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile"  id="edit_profile" >
                <input class="popup__item" type="text" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__item" type="text" name="about" placeholder="Исследователь океана">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card">
        <div class="popup__container">
            <button class="popup__button popup__button_close" id="close_popupCard" type="button"></button>
            <h2 class="popup__title">Новое Место</h2>
            <form class="popup__form"  id="add_card" name="pic">
                <input class="popup__item" type="text" id="name_card" name="name" placeholder="Название">
                <input class="popup__item" type="text" id="link_card" name="link" placeholder="Ссылка на картинку">
                <button class="popup__button popup__button__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__picture">
        <div class="popup__pic-container">
            <button class="popup__button popup__button_close" id="close_Pic" type="button"></button>
            <img class="popup__image">
            <h2 class="popup__heading"></h2>
        </div>
    </div>
    <template id="cards__template">
        <div class="card">
            <button class="card__remove" type="button"></button>
            <img class="card__pic">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__button" type="button"></button>
            </div>
        </div>
    </template>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
