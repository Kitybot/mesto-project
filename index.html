<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="page">  
    <header class="header">
        <img class="header__logo" src="./image/logo.png" alt="картинка грузится">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./image/image.jpg" alt="Афатар">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Иследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="element">
            <ul class="element__list">
                <li class="element__item">
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Замок">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.png" alt="Думбай гора">
                    <div class="element__container">
                        <h2 class="element__title">Думбай</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.png" alt="Думбай">
                    <div class="element__container">
                        <h2 class="element__title">Думбай</h2>
                        <button class="element__button-like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="form__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile">
                <input class="popup__item" type="text" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__item" type="text" name="about" placeholder="Исследователь океана">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
        </div>
</body>

</html>
